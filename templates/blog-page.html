{% extends "base.html" %}

{% block content %}
<h1>
  {{ page.title }}
</h1>
<p style="margin-top:-40px;">
<small>
    {{ page.date }} 
</small>
</p>
{{ page.content | safe}}

<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });
</script>
{% endblock content %}
